    <title>Pizzaria do Carlão</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

            display: flex;
            flex-direction: column;
            text-align: center;
            background-color: rgba(0,0,0, 0.7);

        img{

        }

            display: inline;

            padding: 10px;
