<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Carlão</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        header{
            display: flex;
            flex-direction: column;
            text-align: center;
            background-color: rgba(0,0,0, 0.7);
            padding: 10px;
        }
        footer{
            background-color: rgba(0,0,0, 0.7);
            padding: 10px;
            margin: 0;
        }
        img{
            margin: 0;
        }
        ul, li{
            display: inline;
            list-style: none;
            padding-right: 15px;
            padding-top: 10px;
        }
        a{
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 24px;
        }
        a:hover{
            color: white;
            background-color: rgba(9, 33, 1, 0.952);
            border-radius: 20px;
        }
        h1{
            font-size: 40px;
            margin-left:30px;
            
        }
        #logo{
            display: flex;
            align-items: center;
        }
        #menu{
            /* margin-top: 10px; */
            background-color: gold;
            padding: 10px;
            /* border: 1px solid; */
        }
    </style>
</head>
<body style="background-color: rgb(45, 124, 3);color: gold;">
    <header>
        <div id="logo">
            <img src="logo2.png" width="100px">
            <h1>Pizzaria do Carlão</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="">Promoções</a></li>
                <li><a href="">Montar pizzas</a></li>
                <li><a href="">Cardápio</a></li>
                <li><a href="">Sobre</a></li>
            </ul>
        </div>
    </header>
    <main>
        <img src="pizza.avif" height="470px" width="100%">

    </main>
    <footer>
        <h3>Pizzaria do Carlão</h3><br>
        <h4>Desenvolvido por Carlos Augusto Fernandes Filho  <br>2025</h4>
    </footer>
</body>
</html>
